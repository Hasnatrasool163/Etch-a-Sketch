<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>ETCH-a-SKETCH</h1>

    <div class="container">
    <div class="side-bar">
        <div id="color-options">
                <div class="card">
                    <input type="color" class="pen-color">
                    <p>pen color</p>
                </div>
                <div>
                    <button type="button" id="bucket-btn"><img src="/paint-bucket.svg" alt="paint"></button>
                    <p>paint bucket</p>
                </div>
        </div>
        <div class="btn-container">
            <ul>
                <li><button type="button" id="rainbow-btn">rainbow mode</button></li>
                <li><button type="button" id="shade-btn">shade mode</button></li>
                <li><button type="button" id="eraser-btn">Eraser</button></li>
            <ul>
        </div>
        <div>
           <span id="cur-size-span"> </span> 
            <input class="slider" type="range" min="2" max="64" value="16">
        </div>
        <button type="button" id="clear">Clear</button>
    </div>
    <div class="grid"></div>
    </div>
</body>



</html>
